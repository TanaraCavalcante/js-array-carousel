<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>
 
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/script.js"></script>
</head>
<body>
    <div class="container">
        <div id="carousel">
            <i id="up" class="fa-solid fa-chevron-up"></i>
                <div id="galery">
                    <img src="img/01.webp" alt="01.webp">
                    <img src="img/02.webp" alt="02.webp">

                </div>
            <i id="donw" class="fa-solid fa-chevron-down"></i>
        </div>
    </div>

</html>
